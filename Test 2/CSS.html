<!DOCTYPE HTML>
<html>
	<head>
		<title>CSS</title>
		<style>
			body {
				background-color: lightgray
			}
			h1 {
				color: blue;
				font-family: verdana;
				font-size: 300%
			}
			p {
				border:1px solid black;
				padding:10px;
				margin:30px;
			}

			p#p01{
				color:blue;
			}

			p.error{
				color:red;
			}
		</style>
	</head>

	<body>
		<h1>CSS</h1>
		<p>CSS means Cascading Style Sheets</p>
		<p>Paragraph.</p>
		<p id="p01">I am different.</p>
		<p id="p01">I am different too but with the same id.</p>
		<p class="error">I am different too, with class.</p>
	</body>
</html>
