<!DOCTYPE HTML>
<html lang="EN">

	<head>
		<title>Javascripts</title>
		<meta charset = "UTF-8">
	</head>

	<body>
		<p id="demo">This is a paragraph!</p>
		<img id="myImage" src="resources/images/pic_bulboff.gif" width="100" height="180">
		<button type="button" onClick="myFunction()">Change Text</button>
		<button type="button" onClick="myFunction2()">Increase Font Size</button>
		<button type="button" onClick="light(1)">Light On</button>
		<button type="button" onClick="light(0)">Light Off</button>

		<script>
			function myFunction() {
				document.getElementById("demo").innerHTML = "Change Text";
			}

			function myFunction2() {
				document.getElementById("demo").style.fontSize = "25px";
			}

			function light(sw){
				var pic;
				if(sw == 0){
					pic = "resources/images/pic_bulboff.gif"
				} else {
					pic = "resources/images/pic_bulbon.gif"
				}
				document.getElementById("myImage").src = pic; 
			}
		</script>
	</body>

</html>
